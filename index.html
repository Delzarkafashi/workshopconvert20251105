<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert & Convert!</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./app.js" defer></script>
</head>
<body>
  <main class="converter">
    <h1>Convert & Convert!</h1>

    <label for="weigthInput">Vikt (kg):</label>
    <input id="weigthInput" type="text" inputmode="decimal" placeholder="kg">


    <button id="convertBtn">Convert</button>
    <p id="wigthresult"></p>

    <h1>length!</h1>

    <label for="lengthInput">l√§ngth:</label>
    <input id="lengthInput" type="text" inputmode="decimal" placeholder="kg">


    <button id="lengthconvertBtn">Convert</button>
    <p id="lengthresult"></p>

    <h1>Temperature</h1>
    
    <label for="tempInput">Temperatur (F):</label>
    <input id="tempInput" type="text" inputmode="decimal" placeholder="F">
    <button id="tempconvertBtn">Convert</button>
    <p id="tempresult"></p>

  </main>
</body>
</html>
